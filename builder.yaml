service: builder
runtime: python27
api_version: 1
threadsafe: false

default_expiration: "10s"

instance_class: B4

basic_scaling:
  max_instances: 1
  idle_timeout: 10s

handlers:
- url: /api/build/.*
  script: webapi.app
- url: /api/build_async/.*
  script: webapi.app

libraries:
- name: ssl
  version: latest
- name: PIL
  version: "1.1.7"

